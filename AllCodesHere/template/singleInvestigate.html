<div class="container-fluid" ng-controller="showInvestigate">
	<div style="width:100%;height:50px;"></div>
	<div class="createNewInvestigate">
		<!--
        	作者：qxfnapoleon@163.com
        	时间：2016-07-27
        	描述：
        -->
		<div class="createArticle">
			<div style="height:20px;"></div>
			<div class="createTitle">
				<p class="goBack" ng-click="goBack()"><span> <&nbsp; </span>返回</p>
				<h3 id="artileTitle">
					{{detail.title}}
				</h3>
				<center><h5>此统计分析只包含完整回收的问卷</h5></center>
				
			</div>
			<!--
	        	作者：qxfnapoleon@163.com
	        	时间：2016-07-27
	        	描述：所有的已经建立的问卷的题目列表
	        -->
	        <div class="newInvestigateQuestionList">
	        	<div ng-repeat="question in detail.newInvestigateQuestion" class="singleQuestion">
	        		<ul>
	     				<li class="clearfix">
		     				Q{{$index+1}}&nbsp;&nbsp;
		     				{{question.question}}
		     				<span class="dataTitle">
		     					数据占比
		     				</span>
		     				<!--<span class="dataTitle" ng-class="{hide:question.type!='textArea'}">
		     					有效数据占比
		     				</span>-->
	     					<ul>
			        			<li ng-repeat="anwser in question.optional" 
			        				ng-class="{hide:question.type!='radio'}"
			        				class="clearfix">
			        				{{anwser}}
			        				<span class="dataTitle">
			        					<!--
                                        	作者：qxfnapoleon@163.com
                                        	时间：2016-07-30
                                        	描述：传递进去每一个问题回答的比例
                                        -->
			        					<progress-bar proportion=60></progress-bar>
			        				</span>
			        			</li>
			        			<div class="pieWraper clearfix" ng-class="{hide:question.type!='checkbox'}">
			        				<li ng-repeat="anwser in question.optional" 
			        					class="clearfix">
			        					{{anwser}}
			        				</li>
			        				<draw-pie></draw-pie>
			        			</div>
			        			
			        			<li ng-class="{hide:question.type !='textArea'}">
			        				<span class="dataTitle">
			        					<progress-bar proportion=70></progress-bar>
			        				</span>
			        			</li>
			        			
	     					</ul>
	     				</li>
	        		</ul>
	        	</div>
	        	
	        </div>
			
			<div class="belowGoBack">
      			<center><button ng-click="goBack()"><返回</button></center>
			</div>
		</div>
	</div>
</div>
