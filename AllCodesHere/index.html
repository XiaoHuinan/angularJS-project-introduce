		<link rel="stylesheet" href="./css/index.css" />
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

	</head>
	<body>
		<header>
			<!--每一个视图中都应该包含的标题栏-->
			<nav-bar></nav-bar>
		</header>
		<section ng-view>
			<!--<ng-include src="template/createNewInvestigate.html"></ng-include>-->
			<!--<create-new></create-new>-->
			<!--<my-section></my-section>-->
		</section>
		<footer>
			<my-footer></my-footer>
		</footer>
		
		<!--

        <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
        <script src="http://apps.bdimg.com/libs/angular.js/1.5.0-beta.0/angular-route.min.js"></script>
        <script src="service/service.js"></script>
        <script src="filter/filter.js"></script>
		<script src="./directive/directive.js"></script>
		<script src="controller/route-controller.js"></script>
		<script src="js/pie.js"></script>
		<script>
			var investigate = angular.module( 'investigate', 
					['ngRoute', 'directive', 'viewerController', 'pageFilter'] );
			investigate.config( ['$routeProvider', function( $pro ) {
				$pro.when( '/list', {
					template : '<investigate-list></investigate-list>'
				})
				.when( '/create', {
					template : '<create-new></create-new>'
				})
				.when( '/show', {
					template : '<show-investigate></show-investigate>'
				} )
				.otherwise( {
					redirectTo : '/list'
				})
			}])
			.run( function() {
			
			})
			
		</script>
	</body>
</html>
